<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" id="text" readonly>
        <div class="inner">
            <div class="sidebar">
                <div class="boxa box1" onclick="currentDisplay='';document.querySelector('#text').value= currentDisplay;">CLR</div>
                <div class="boxa box2" onclick="currentDisplay+='+';document.querySelector('#text').value= currentDisplay;">+</div>
                <div class="boxa box3" onclick="currentDisplay+='-';document.querySelector('#text').value= currentDisplay;">-</div>
                <div class="boxa box4" onclick="currentDisplay+='*';document.querySelector('#text').value= currentDisplay;">*</div>
                <div class="boxa box5" onclick="currentDisplay+='/';document.querySelector('#text').value= currentDisplay;">/</div>
                <div class="boxa box6" onclick="currentDisplay+='%';document.querySelector('#text').value= currentDisplay;">%</div>
            </div>
            <div class="main">
                <div class="first-line">
                    <div class="boxb box1" onclick="currentDisplay+=1;document.querySelector('#text').value= currentDisplay;">1</div>
                    <div class="boxb box2" onclick="currentDisplay+=2;document.querySelector('#text').value= currentDisplay;">2</div>
                    <div class="boxb box3" onclick="currentDisplay+=3;document.querySelector('#text').value= currentDisplay;">3</div>
                </div>
                <div class="second-line">
                    <div class="boxb box1" onclick="currentDisplay+=4;document.querySelector('#text').value= currentDisplay;">4</div>
                    <div class="boxb box2" onclick="currentDisplay+=5;document.querySelector('#text').value= currentDisplay;">5</div>
                    <div class="boxb box3" onclick="currentDisplay+=6;document.querySelector('#text').value= currentDisplay;">6</div>
                </div>
                <div class="third-line">
                    <div class="boxb box1" onclick="currentDisplay+=7;document.querySelector('#text').value= currentDisplay;">7</div>
                    <div class="boxb box2" onclick="currentDisplay+=8;document.querySelector('#text').value= currentDisplay;">8</div>
                    <div class="boxb box3" onclick="currentDisplay+=9;document.querySelector('#text').value= currentDisplay;">9</div>
                </div>
                <div class="fourth-line">
                    <div class="boxb box1" onclick="currentDisplay+=0;document.querySelector('#text').value= currentDisplay;">0</div>
                    <div class="boxb box2" onclick="currentDisplay=eval(currentDisplay);document.querySelector('#text').value= currentDisplay;">=</div>
                    <div class="boxb box3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
